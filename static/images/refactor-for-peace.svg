<svg viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="codeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#48bb78;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#4299e1;stop-opacity:0.2" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#skyGradient)"/>
  
  <!-- Subtle code pattern overlay -->
  <g opacity="0.1" fill="white" font-family="monospace" font-size="12">
    <text x="50" y="50">&lt;prayer&gt;</text>
    <text x="900" y="80">function peace()</text>
    <text x="100" y="350">const hope = true;</text>
    <text x="800" y="370">&lt;/unity&gt;</text>
  </g>
  
  <!-- Geometric dove outline (left side) -->
  <g transform="translate(150, 180)" filter="url(#glow)">
    <!-- Dove body -->
    <path d="M 0,0 L -20,-10 L -25,0 L -20,8 Z" fill="white" opacity="0.9"/>
    <!-- Dove wings -->
    <path d="M -20,-10 L -50,-25 L -55,-15 L -30,-5 Z" fill="white" opacity="0.8"/>
    <path d="M -20,8 L -45,25 L -40,30 L -25,15 Z" fill="white" opacity="0.8"/>
    <!-- Dove head and beak -->
    <circle cx="0" cy="0" r="8" fill="white" opacity="0.9"/>
    <path d="M 8,0 L 15,2 L 15,-2 Z" fill="#fbbf24" opacity="0.9"/>
    <!-- Olive branch in beak -->
    <path d="M 15,0 L 25,0 M 20,-3 L 22,-1 M 20,3 L 22,1" stroke="#48bb78" stroke-width="2" fill="none" opacity="0.9"/>
  </g>
  
  <!-- Modern code brackets (right side) -->
  <g transform="translate(1050, 180)" opacity="0.8">
    <path d="M -20,-60 L -40,-60 L -40,60 L -20,60" stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M 20,-60 L 40,-60 L 40,60 L 20,60" stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>
    <!-- Forward arrow inside -->
    <path d="M -15,0 L 15,0 M 5,-10 L 15,0 L 5,10" stroke="#48bb78" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Main Title -->
  <text x="600" y="160" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="white" text-anchor="middle">
    Refactoring for Peace
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="210" font-family="Arial, sans-serif" font-size="26" fill="white" text-anchor="middle" opacity="0.9">
    Modernizing PrayersForPeace.org
  </text>
  
  <!-- Tech stack badges -->
  <g transform="translate(380, 260)">
    <!-- Badge 1 -->
    <rect x="0" y="0" width="100" height="30" rx="15" fill="white" opacity="0.2"/>
    <text x="50" y="20" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="600">Modern UI</text>
    
    <!-- Badge 2 -->
    <rect x="120" y="0" width="120" height="30" rx="15" fill="white" opacity="0.2"/>
    <text x="180" y="20" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="600">Clean Code</text>
    
    <!-- Badge 3 -->
    <rect x="260" y="0" width="120" height="30" rx="15" fill="white" opacity="0.2"/>
    <text x="320" y="20" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="600">Accessibility</text>
  </g>
  
  <!-- Decorative dots pattern -->
  <g opacity="0.3">
    <circle cx="250" cy="100" r="3" fill="white"/>
    <circle cx="270" cy="110" r="2" fill="white"/>
    <circle cx="950" cy="300" r="3" fill="white"/>
    <circle cx="930" cy="290" r="2" fill="white"/>
    <circle cx="970" cy="310" r="2" fill="white"/>
  </g>
</svg>